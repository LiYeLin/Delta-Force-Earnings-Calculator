spring.application.name=lcsjz
spring.profiles.active=local
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# MYBATIS CONFIGURATION (新的配置)
# ===================================================================

# 指定Mapper接口所在的包路径，MyBatis会自动扫描

mybatis-plus.global-config.db-config.schema=market_data

# 开启驼峰命名自动转换，例如数据库的 a_column 会自动映射到Java的 aColumn 属性
mybatis-plus.configuration.map-underscore-to-camel-case=true
# 禁用 Spring Boot 对 Docker Compose 的自动集成功能
spring.docker.compose.enabled=false
#启用虚拟线程
spring.threads.virtual.enabled=true

